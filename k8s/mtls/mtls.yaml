##################################################################################################
# istio gateway service
##################################################################################################
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: commerce-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: commerce-app
spec:
  hosts:
  - "*"
  gateways:
  - commerce-gateway
  http:
  - match:
    - uri:
        prefix: /inventory # it can be exact as well :) 
    rewrite:
      uri: /
    route:
    - destination:
        host: inventory
        port:
          number: 9080
  - match:
    - uri:
        exact: /catalog
    rewrite:
      uri: /
    route:
    - destination:
        host: catalog
        port:
          number: 9080
